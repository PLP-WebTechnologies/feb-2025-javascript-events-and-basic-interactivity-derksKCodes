<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Playground</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Event Handling Section -->
        <section class="event-section">
            <h2>üéà Event Handling</h2>

            <div class="event-box">
                <button id="click-button" class="interactive-btn">Click Me!</button>
                <p id="click-output">Button not clicked yet</p>
            </div>

            <div class="event-box hover-box">
                <p id="hover-output">Hover over this box</p>
            </div>

            <div class="event-box">
                <input type="text" id="keypress-input" placeholder="Type something...">
                <p id="keypress-output">You pressed: </p>
            </div>

            <div class="event-box secret-box">
                <p>ü§´ Secret Zone (double-click or long press)</p>
                <p id="secret-output"></p>
            </div>
        </section>

        <!-- Interactive Elements Section -->
        <section class="interactive-section">
            <h2>üéÆ Interactive Elements</h2>

            <div class="color-changer">
                <button id="color-button">Change My Color!</button>
            </div>

            <div class="gallery">
                <h3>Image Gallery</h3>
                <div class="gallery-container">
                    <img src="https://picsum.photos/id/237/300/200" alt="Gallery image" class="active">
                    <img src="https://picsum.photos/id/238/300/200" alt="Gallery image">
                    <img src="https://picsum.photos/id/239/300/200" alt="Gallery image">
                </div>
                <div class="gallery-controls">
                    <button id="prev-btn">‚Üê Previous</button>
                    <button id="next-btn">Next ‚Üí</button>
                </div>
            </div>

            <div class="tabs">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="tab1">Tab 1</button>
                    <button class="tab-btn" data-tab="tab2">Tab 2</button>
                    <button class="tab-btn" data-tab="tab3">Tab 3</button>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab-pane active">
                        <p>Content for Tab 1</p>
                    </div>
                    <div id="tab2" class="tab-pane">
                        <p>Content for Tab 2 </p>
                    </div>
                    <div id="tab3" class="tab-pane">
                        <p>Content for Tab 3 </p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Form Validation Section -->
        <section class="form-section">
            <h2>üìã Form Validation</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="4-20 characters">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="your@email.com">
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Min 8 characters">
                    <span class="error-message"></span>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-text">Weak</span>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Sign Up</button>
                <div id="form-status"></div>
            </form>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
